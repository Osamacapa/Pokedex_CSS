<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div>
            <div class="Title">
                <h1>POKEDEX</h1>
            </div>
        </div>
    </header>

    <main>

        <div class="Search">
            <input type="text" name="Pokemon" id="Input">
        </div>
        <div class="Game">
            <div class="Background">
                <div class="Margin">
                    <div class="Circulo"></div>
                    <div class="Circulo2"></div>
                    <div class="Scream">
                        <div class="Container">
                            <div class="imgP">
                                <img src="./Recursos/poke-shadow.png" alt="">
                            </div>
                            <div>
                                <p>Pokemon: </p>
                                <br>
                                <p>Type:</p>
                                <br>
                                <p>Attack:</p>
                                <br>
                                <p>Defense:</p>
                                <br>
                                <p>Agility:</p>
                            </div>
                        </div>
                    </div>
                    <div class="Circulo3"></div>
                    <div class="Lines">
                        <hr>
                        <br>
                        <hr>
                        <br>
                        <hr>
                    </div>
                </div>
            </div>
            <div class="Buttons">
                <div>
                    <div class="Circulo4"></div>
                    <div class="Space"></div>
                    <div class="Space2"></div>
                    <br>
                    <div class="Point"></div>
                    <div class="Point2"></div>
                    <br>
                    <div class="Rectangle"></div>
                    <div class="Cross"></div>
                    <div class="Cross2"></div>
                    <br>
                    <div class="Point3"></div>
                    <div class="Space3"></div>
                    <div class="Point4"></div>
                    <div class="Space4"></div>
                </div>
    
                <br><br><br><br>
            </div>
        </div>
    </main>

    <footer>

    </footer>
</body>
</html>
